version: '3.4'

services:
  testapp.player:
    image: ghcr.io/software-driven/testappplayerserver:preview
    ports:
      - 8001:8080
    volumes:
      - ./TestApp.Player/Logins:/app/data
      - ./TestApp.Player/Results:/app/results
      - ./TestApp.Player/Content:/app/Content
      - type: bind
        source: ./TestApp.Player/appsettings.json
        target: /app/appsettings.json
  testapp.editor:
    image: ghcr.io/software-driven/testappeditorserver:preview
    ports:
      - 8002:8080
    volumes:
      - ./TestApp.Editor/Data:/app/data
